<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="gifsite.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy birthday🎉</title>
  </head>

  <body>
    <div id="header">
      <h1>Happy birthday loveyyyyyyyyy</h1>
      <img src="image/nica.jpeg" id="pic" />
      <h2 id="bday-age">18 years old</h2>
      <h4 id="bday-date">10.26.2005</h4>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">Happy birthday lovey ko</h2>
      <h3 class="gift-hint">(Hover over the gift)</h3>
      <div class="gift-img" id="gift-img-happy"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">for you lovey</h2>
      <div class="gift-img" id="gift-img-tulips"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">
        kiss for my love <br />(pag sa personal marami yan)
      </h2>
      <div class="gift-img" id="gift-img-kiss1"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">for you again, lovey</h2>
      <div class="gift-img" id="gift-img-letter"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">I love you so much🥺</h2>
      <div class="gift-img" id="gift-img-cheers"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">😘😘😘</h2>
      <div class="gift-img" id="gift-img-kiss"></div>
    </div>
  </body>
</html>
